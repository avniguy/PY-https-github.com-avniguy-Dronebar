<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

    <h1>Login</h1>

    <form action="" method="post" >
      {% csrf_token %}
      <p>
        <input class="form-control" type="text" name="username" placeholder="username" value="">
      </p>
      <p>
        <input class="form-control" type="text" name="password" placeholder="password" value="">
      </p>
      <p>
        <input type="submit" class="btn btn-primary" value="Login">
      </p>

      {% for message in messages %}
        <span class="alert-success">{{message}}</span>
      {% endfor %}
      <span class="alert-danger">{{form.errors}}</span>


    </form>

    <h1>User Authenticated : {{ request.user.is_authenticated }}</h1>

  {% endblock %}
