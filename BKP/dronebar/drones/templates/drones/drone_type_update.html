<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<div class="container">
<br><br>
  <a href="{% url 'drones:drone_type_list' %}" style="align:right; float: right;">Drone Type List</a>
  <h1>Drone Type Update</h1>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label>Description</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label>Self Weight</label>
        {{ form.self_weight }}
    </div>

    <div class="form-group">
        <label>Payload Weight</label>
        {{ form.payload_weight }}
    </div>

    <div class="form-group">
        <label>ExtRef</label>
        {{ form.external_reference }}
    </div>

    <input class="btn btn-primary" type="submit" value="Save"/>
    <a href="{% url 'drones:drone_type_delete' drone.id %}"><button type="button" class="btn btn-warning">Delete</button></a>

  </form>

</div>


{% endblock %}
