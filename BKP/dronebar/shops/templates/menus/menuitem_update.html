<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<div class="container">
<br><br>
  <h1>Menu Item Update</h1>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label>Description</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label>Weight</label>
        {{ form.weight }}
    </div>

    <div class="form-group">
        <label>Price</label>
        {{ form.price }}
    </div>

    <input class="btn btn-primary" type="submit" value="Save"/>
    <a href="{% url 'shops:menu_item_delete' menuitem.id %}"><button type="button" class="btn btn-warning">Delete</button></a>

  </form>
</div>

{% endblock %}
