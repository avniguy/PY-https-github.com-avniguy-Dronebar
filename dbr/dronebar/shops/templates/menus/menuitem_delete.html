<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<div class="container">
<br><br>
  <h1>Menu Item Delete</h1>


  <form class="menu_item_form" method="POST">
    {% csrf_token %}

    <h1>Are you sure you wanna delete this menu item? {{object.name}}</h1>

    <input class="btn btn-primary" type="submit" value="Yes"/> <a href="{% url 'shops:menu_item_list' %}">Cancel</a>
  </form>


</div>


{% endblock %}
